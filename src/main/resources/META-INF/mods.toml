modLoader="javafml"
loaderVersion="${loader_version_range}"
license="${mod_license}"
issueTrackerURL="https://github.com/hustender/AdditionalVehicles/issues"

[[mods]]
   modId="${mod_id}"
   version="${mod_version}"
   displayName="${mod_name}"
   #logoFile="additionalvehicles.png"
   authors="${mod_authors}"
   description='''${mod_description}'''

[[dependencies."${mod_id}"]]
   modId="forge"
   mandatory=true
   versionRange="${forge_version_range}"
   ordering="NONE"
   side="BOTH"
[[dependencies."${mod_id}"]]
   modId="minecraft"
   mandatory=true
   versionRange="${minecraft_version_range}"
   ordering="NONE"
   side="BOTH"
[[dependencies."${mod_id}"]]
   modId="obfuscate"
   mandatory=true
   versionRange="[0.4.0,)"
   ordering="AFTER"
   side="BOTH"
[[dependencies."${mod_id}"]]
   modId="vehicle"
   mandatory=true
   versionRange="[0.45.1,)"
   ordering="NONE"
   side="BOTH"
